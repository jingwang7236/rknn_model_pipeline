env_settings:                   #配置运行时环境变量
  enable_log: false             #开启全局log  [bool]

models:
  header_det:
    path: "model/HeaderDet.rknn"
  phone_det:
    path: "model/PhoneDet.rknn"
  face_det:
    path: "model/RetinaFace.rknn"
  coco_person_det:
    path: "model/yolov10s.rknn"
  person_det:
    path: "model/PersonDet.rknn"
  det_knife:
    path: "model/yolov8n_1105_det_knife_i8.rknn"
    infer_img_height: 640         #模型推理高度 [int]  根据模型名获得 
    infer_img_width: 640          #模型推理宽度 [int]  根据模型名获得 
    nms_threshold: 0.6            #NMS阈值 [float]
    box_threshold: 0.25           #box得分阈值 [float]
    qnt: true                     #量化标志 [bool]
    log: false                    #log标志 [bool]

  det_gun:
    path: "model/jhpoc_yv8s_1212_det_gun_640_i8.rknn"
    infer_img_height: 640         #模型推理高度 [int]  根据模型名获得 
    infer_img_width: 640          #模型推理宽度 [int]  根据模型名获得 
    nms_threshold: 0.6            #NMS阈值 [float]
    box_threshold: 0.25           #box得分阈值 [float]
    qnt: true                     #量化标志 [bool]
    log: false                    #log标志 [bool]

  det_stat_door:
    path: "model/stat_door_yv8s_250218_384x640_i8.rknn"
    infer_img_height: 384         #模型推理高度 [int]  根据模型名获得 
    infer_img_width: 640          #模型推理宽度 [int]  根据模型名获得 
    nms_threshold: 0.6            #NMS阈值 [float]
    box_threshold: 0.25           #box得分阈值 [float]
    qnt: true                    #量化标志 [bool]
    log: false                    #log标志 [bool]
  face_attr:
    det_path: "model/HeaderDet.rknn"
    cls_path: "model/FaceAttr.rknn"
  ppocr:
    det_path: "model/ppocrv4_det.rknn"
    rec_path: "model/ppocrv4_rec.rknn"
  rec_ren:
    path: "model/rec_ren_resnet18_256x128_250116.rknn"
  rec_ren_mobilenet:
    path: "model/rec_ren_mobilenetv2_256x128_250116.rknn"
  det_hand:
    path: "model/det_hand_s_448x800_250110.rknn"
  det_kx:
    path: "model/det_kx_s_24_12_18.rknn"
  rec_hand:
    path: "model/rec_hand_1216_resnet18.rknn"
  pose_ren:
    path: "model/yolov8s-pose.rknn"
  rec_kx_orient:
    path: "model/rec_kx_orient_1207_resnet18.rknn"
  pose_kx_hp:
    path: "model/pose_kx_hp_s_24_12_12.rknn"
  pose_kx_sz:
    path: "model/pose_kx_sz_s_24_12_07.rknn"

  obb_stick:
    path: "model/stick_yv8s-obb_250218_384x640_i8.rknn"
    infer_img_height: 384        #模型推理高度 [int]  根据模型名获得 
    infer_img_width: 640         #模型推理宽度 [int]  根据模型名获得 
    nms_threshold: 0.6            #NMS阈值 [float]
    box_threshold: 0.25           #box得分阈值 [float]
    qnt: true                     #量化标志 [bool]
    log: false                    #log标志 [bool]

  rec_stat_door:
    # path: "model/cls_stat_door_model_resnet18_150108_i8.rknn"
    path: "model/cls_stat_door_res18_250217_256x128_i8.rknn"  #模型文件存放地址    任务_模型架构_日期_推理尺寸_[量化数据类型].[后缀]
    # top: 1                      #模型softmax规则  一般无需修改
    infer_img_height: 256         #模型推理高度 [int]  根据模型名获得 256x128
    infer_img_width: 128          #模型推理宽度 [int]  根据模型名获得 256x128
    qnt: true                     #量化标志 [bool]
    log: false                    #log标志 [bool]
